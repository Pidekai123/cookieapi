<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Cookie Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center ;align-items: center;background-color:#FCCD93; }
    button { font-size: 1.25rem; padding: 0.5rem 1rem; }
    #fortune { margin-top: 1rem; font-size: 1.5rem; }
  </style>
</head>
<body>
  <h1>Fortune Cookie Generator</h1>
  <img src="/cookie.gif" width="400" height="300" alt="Animated GIF">
</br>
  <button id="generateBtn">Generate a Fortune</button>
  </br>
  <div id="fortune"></div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const response = await fetch('/fortune');
      const data = await response.json();
      document.getElementById('fortune').textContent = data.fortune;
    });
  </script>
  
</body>
</html>
